<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Calculator Pro</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap');
        
        :root {
            --primary: #00f0ff;
            --secondary: #ff0080;
            --dark: #0a0e1a;
            --surface: #151b2e;
            --surface-light: #1e2940;
            --text: #e8edf5;
            --text-dim: #8b95ab;
            --success: #00ff88;
            --error: #ff4466;
            --warning: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1142 50%, #0a0e1a 100%);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* Main container */
        .app-container {
            position: relative;
            width: 96vw;
            max-width: 1100px;
            height: 94vh;
            max-height: 820px;
            background: rgba(21, 27, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.05) 0%, rgba(255, 0, 128, 0.05) 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 24px;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 400;
        }

        .live-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--primary);
            padding: 6px 12px;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 240, 255, 0.2);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            padding: 16px 24px;
            background: rgba(0, 0, 0, 0.2);
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .tab.active {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2), rgba(255, 0, 128, 0.2));
            border-color: var(--primary);
            color: var(--text);
        }

        /* Content area */
        .content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .view {
            display: none;
            flex-direction: column;
            gap: 16px;
            flex: 1;
        }

        .view.active {
            display: flex;
        }

        /* Display */
        .display-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .display {
            background: var(--surface-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            text-align: right;
            color: var(--primary);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow-x: auto;
            white-space: nowrap;
        }

        .display.secondary {
            font-size: 20px;
            color: var(--secondary);
            border-color: rgba(255, 0, 128, 0.3);
        }

        .display-label {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: -4px;
        }

        /* Calculator grid */
        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            flex: 1;
        }

        .calc-btn {
            background: var(--surface-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text);
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 56px;
            user-select: none;
        }

        .calc-btn:hover {
            background: var(--surface);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .calc-btn:active {
            transform: scale(0.95);
        }

        .calc-btn.operator {
            background: rgba(255, 0, 128, 0.15);
            border-color: rgba(255, 0, 128, 0.3);
            color: var(--secondary);
        }

        .calc-btn.function {
            background: rgba(0, 240, 255, 0.15);
            border-color: rgba(0, 240, 255, 0.3);
            color: var(--primary);
        }

        .calc-btn.clear {
            background: rgba(255, 68, 102, 0.2);
            color: var(--error);
        }

        .calc-btn.equals {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 24px;
            grid-column: span 3;
        }

        /* Converter */
        .converter-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-group {
            flex: 1;
        }

        .label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            background: var(--surface-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s;
        }

        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
        }

        .swap-btn {
            min-width: 48px;
            height: 48px;
            background: var(--surface-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--primary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-btn:hover {
            background: rgba(0, 240, 255, 0.1);
            transform: rotate(180deg);
        }

        .result-card {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.05), rgba(255, 0, 128, 0.05));
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            margin-top: 8px;
        }

        .result-label {
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .result-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 32px;
            font-weight: 600;
            color: var(--primary);
            word-break: break-all;
        }

        /* History */
        .history {
            background: var(--surface);
            border-radius: 12px;
            padding: 16px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .history-item {
            padding: 8px 12px;
            background: var(--surface-light);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-item:hover {
            background: rgba(0, 240, 255, 0.1);
            transform: translateX(4px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .app-container {
                width: 100vw;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .calc-grid {
                gap: 8px;
            }

            .calc-btn {
                min-height: 50px;
                font-size: 18px;
            }

            .display {
                font-size: 24px;
                min-height: 50px;
            }
        }

        @media (max-height: 700px) {
            .header {
                padding: 12px 20px;
            }

            .tabs {
                padding: 12px 20px;
            }

            .content {
                padding: 16px 20px;
            }

            .calc-btn {
                min-height: 48px;
            }

            .display {
                min-height: 50px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">‚ö°</div>
                <div>
                    <div class="title">Nexus Calculator</div>
                    <div class="subtitle">Calculateur & Convertisseur Avanc√©</div>
                </div>
            </div>
            <div class="live-time" id="liveTime">00:00:00</div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('calc')">
                üî¢ Calculatrice
            </button>
            <button class="tab" onclick="switchTab('convert')">
                üîÑ Convertisseur
            </button>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Calculator View -->
            <div class="view active" id="calcView">
                <div class="display-group">
                    <div>
                        <div class="display-label">Expression</div>
                        <div class="display" id="calcDisplay">0</div>
                    </div>
                    <div>
                        <div class="display-label">R√©sultat</div>
                        <div class="display secondary" id="calcResult">0</div>
                    </div>
                </div>

                <div class="calc-grid">
                    <button class="calc-btn clear" data-action="clear">C</button>
                    <button class="calc-btn function" data-value="(">(</button>
                    <button class="calc-btn function" data-value=")">)</button>
                    <button class="calc-btn operator" data-value="/">√∑</button>

                    <button class="calc-btn" data-value="7">7</button>
                    <button class="calc-btn" data-value="8">8</button>
                    <button class="calc-btn" data-value="9">9</button>
                    <button class="calc-btn operator" data-value="*">√ó</button>

                    <button class="calc-btn" data-value="4">4</button>
                    <button class="calc-btn" data-value="5">5</button>
                    <button class="calc-btn" data-value="6">6</button>
                    <button class="calc-btn operator" data-value="-">‚àí</button>

                    <button class="calc-btn" data-value="1">1</button>
                    <button class="calc-btn" data-value="2">2</button>
                    <button class="calc-btn" data-value="3">3</button>
                    <button class="calc-btn operator" data-value="+">+</button>

                    <button class="calc-btn function" data-action="backspace">‚å´</button>
                    <button class="calc-btn" data-value="0">0</button>
                    <button class="calc-btn" data-value=".">.</button>
                    <button class="calc-btn equals" data-action="equals">=</button>
                </div>
            </div>

            <!-- Converter View -->
            <div class="view" id="convertView">
                <div class="converter-section">
                    <div class="input-group">
                        <div class="label">Cat√©gorie</div>
                        <select id="category">
                            <option value="length">üìè Longueur</option>
                            <option value="area">üìê Aire</option>
                            <option value="volume">üßä Volume</option>
                            <option value="mass">‚öñÔ∏è Masse</option>
                            <option value="temperature">üå°Ô∏è Temp√©rature</option>
                            <option value="speed">üöÄ Vitesse</option>
                            <option value="time">‚è±Ô∏è Temps</option>
                            <option value="data">üíæ Donn√©es</option>
                        </select>
                    </div>

                    <div>
                        <div class="label">Valeur √† convertir</div>
                        <div class="display" id="convertValue">0</div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <div class="label">De</div>
                            <select id="fromUnit"></select>
                        </div>
                        <button class="swap-btn" id="swapBtn">‚áÑ</button>
                        <div class="input-group">
                            <div class="label">Vers</div>
                            <select id="toUnit"></select>
                        </div>
                    </div>

                    <div class="result-card">
                        <div class="result-label">R√©sultat</div>
                        <div class="result-value" id="resultDisplay">---</div>
                    </div>

                    <div class="history">
                        <div class="history-title">Historique r√©cent</div>
                        <div id="historyList">
                            <div style="text-align: center; color: var(--text-dim); font-size: 13px;">Aucun historique</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === TIME ===
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('fr-FR');
            document.getElementById('liveTime').textContent = time;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // === TAB SWITCHING ===
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            
            if (tab === 'calc') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('calcView').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('convertView').classList.add('active');
                updateConvertDisplay();
            }
        }

        // === CALCULATOR ===
        let calcExpression = '0';
        let calcResult = '0';
        let isNewInput = true;

        const calcDisplay = document.getElementById('calcDisplay');
        const calcResultEl = document.getElementById('calcResult');

        document.querySelectorAll('.calc-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const value = btn.dataset.value;
                const action = btn.dataset.action;

                if (action === 'clear') {
                    calcExpression = '0';
                    calcResult = '0';
                    isNewInput = true;
                } else if (action === 'backspace') {
                    if (calcExpression.length > 1) {
                        calcExpression = calcExpression.slice(0, -1);
                    } else {
                        calcExpression = '0';
                    }
                    isNewInput = false;
                } else if (action === 'equals') {
                    try {
                        const result = eval(calcExpression.replace(/√ó/g, '*').replace(/√∑/g, '/').replace(/‚àí/g, '-'));
                        calcResult = result.toString();
                        calcExpression = calcResult;
                        isNewInput = true;
                    } catch {
                        calcResult = 'Erreur';
                    }
                } else if (value) {
                    if (isNewInput && value !== '.' && !'+-*/('.includes(value)) {
                        calcExpression = value;
                        isNewInput = false;
                    } else {
                        if (calcExpression === '0' && value !== '.') {
                            calcExpression = value;
                        } else {
                            calcExpression += value;
                        }
                    }
                    
                    try {
                        const tempResult = eval(calcExpression.replace(/√ó/g, '*').replace(/√∑/g, '/').replace(/‚àí/g, '-'));
                        calcResult = tempResult.toString();
                    } catch {
                        calcResult = '...';
                    }
                }

                calcDisplay.textContent = calcExpression;
                calcResultEl.textContent = calcResult;
            });
        });

        // === CONVERTER ===
        const units = {
            length: {
                'm': { name: 'M√®tres', factor: 1 },
                'km': { name: 'Kilom√®tres', factor: 1000 },
                'cm': { name: 'Centim√®tres', factor: 0.01 },
                'mm': { name: 'Millim√®tres', factor: 0.001 },
                'mi': { name: 'Miles', factor: 1609.34 },
                'yd': { name: 'Yards', factor: 0.9144 },
                'ft': { name: 'Pieds', factor: 0.3048 },
                'in': { name: 'Pouces', factor: 0.0254 }
            },
            area: {
                'm¬≤': { name: 'M√®tres carr√©s', factor: 1 },
                'km¬≤': { name: 'Kilom√®tres carr√©s', factor: 1000000 },
                'ha': { name: 'Hectares', factor: 10000 },
                'cm¬≤': { name: 'Centim√®tres carr√©s', factor: 0.0001 },
                'ft¬≤': { name: 'Pieds carr√©s', factor: 0.092903 }
            },
            volume: {
                'l': { name: 'Litres', factor: 1 },
                'ml': { name: 'Millilitres', factor: 0.001 },
                'm¬≥': { name: 'M√®tres cubes', factor: 1000 },
                'gal': { name: 'Gallons US', factor: 3.78541 }
            },
            mass: {
                'kg': { name: 'Kilogrammes', factor: 1 },
                'g': { name: 'Grammes', factor: 0.001 },
                't': { name: 'Tonnes', factor: 1000 },
                'lb': { name: 'Livres', factor: 0.453592 },
                'oz': { name: 'Onces', factor: 0.0283495 }
            },
            temperature: {
                'C': { name: 'Celsius' },
                'F': { name: 'Fahrenheit' },
                'K': { name: 'Kelvin' }
            },
            speed: {
                'm/s': { name: 'M√®tres/seconde', factor: 1 },
                'km/h': { name: 'Kilom√®tres/heure', factor: 0.277778 },
                'mph': { name: 'Miles/heure', factor: 0.44704 }
            },
            time: {
                's': { name: 'Secondes', factor: 1 },
                'min': { name: 'Minutes', factor: 60 },
                'h': { name: 'Heures', factor: 3600 },
                'd': { name: 'Jours', factor: 86400 }
            },
            data: {
                'B': { name: 'Octets', factor: 1 },
                'KB': { name: 'Kilooctets', factor: 1024 },
                'MB': { name: 'M√©gaoctets', factor: 1048576 },
                'GB': { name: 'Gigaoctets', factor: 1073741824 }
            }
        };

        const categoryEl = document.getElementById('category');
        const fromUnitEl = document.getElementById('fromUnit');
        const toUnitEl = document.getElementById('toUnit');
        const swapBtn = document.getElementById('swapBtn');
        const convertValueEl = document.getElementById('convertValue');
        const resultDisplayEl = document.getElementById('resultDisplay');

        let history = [];

        function updateUnits() {
            const category = categoryEl.value;
            const categoryUnits = units[category];
            
            fromUnitEl.innerHTML = '';
            toUnitEl.innerHTML = '';
            
            Object.entries(categoryUnits).forEach(([key, data]) => {
                const option1 = new Option(`${data.name} (${key})`, key);
                const option2 = new Option(`${data.name} (${key})`, key);
                fromUnitEl.add(option1);
                toUnitEl.add(option2);
            });
            
            if (toUnitEl.options.length > 1) {
                toUnitEl.selectedIndex = 1;
            }
            
            convert();
        }

        function convert() {
            const value = parseFloat(calcResult) || 0;
            const category = categoryEl.value;
            const from = fromUnitEl.value;
            const to = toUnitEl.value;
            
            if (category === 'temperature') {
                let celsius;
                if (from === 'C') celsius = value;
                else if (from === 'F') celsius = (value - 32) * 5/9;
                else celsius = value - 273.15;
                
                let result;
                if (to === 'C') result = celsius;
                else if (to === 'F') result = celsius * 9/5 + 32;
                else result = celsius + 273.15;
                
                resultDisplayEl.textContent = `${result.toFixed(2)} ${to}`;
            } else {
                const fromFactor = units[category][from].factor;
                const toFactor = units[category][to].factor;
                const result = (value * fromFactor) / toFactor;
                resultDisplayEl.textContent = `${result.toFixed(6)} ${to}`;
            }
            
            addToHistory(value, from, resultDisplayEl.textContent, category);
        }

        function updateConvertDisplay() {
            convertValueEl.textContent = calcResult;
            convert();
        }

        function addToHistory(value, from, to, category) {
            const entry = `${value} ${from} ‚Üí ${to}`;
            history.unshift(entry);
            history = history.slice(0, 5);
            
            const historyHTML = history.map(h => `<div class="history-item">${h}</div>`).join('');
            document.getElementById('historyList').innerHTML = historyHTML || '<div style="text-align: center; color: var(--text-dim); font-size: 13px;">Aucun historique</div>';
        }

        swapBtn.addEventListener('click', () => {
            const temp = fromUnitEl.value;
            fromUnitEl.value = toUnitEl.value;
            toUnitEl.value = temp;
            convert();
        });

        categoryEl.addEventListener('change', updateUnits);
        fromUnitEl.addEventListener('change', convert);
        toUnitEl.addEventListener('change', convert);

        updateUnits();
    </script>
</body>
</html>
